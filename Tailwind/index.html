<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Demo</title>
  <link href="/dist/styles.css" rel="stylesheet">
</head>
<body>
  <div class="mt-20 mx-44 flex-wrap rounded border-2">
    <div class="bg-gradient-to-r from-sky-500 to-indigo-500 h-24 flex justify-center items-center font-bold text-xl w-full  rounded-t">News you can Trust.</div>
    <div class="text-center mt-6 w-full">
      <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
      <p>Subscribe to our newsletter for the latest news straight into your inbox.</p>
      <form class="flex flex-wrap" >
        <input type="text" placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center placeholder: text-sm mt-4 my-4 py-2 rounded" >
        <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>
      </form>
      <p class="my-6 text-sm">We value your privacy.</p>
      </div>
  </div>
</body>
</html>
